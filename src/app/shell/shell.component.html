<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Gestión de tienda</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false" [fixedInViewport]="false">

    <mat-nav-list>
      <a mat-list-item routerLink="/usuarios">Usuarios</a>
      <a mat-list-item routerLink="/productos">Productos</a>
      <a mat-list-item routerLink="/categorias">Categorías</a>
      <a mat-list-item routerLink="/pedidos">Pedidos</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="footer" color="primary">
  <span>&copy; Xerach</span>
</mat-toolbar>
