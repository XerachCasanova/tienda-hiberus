<mat-toolbar>
  <button mat-raised-button color="primary" (click)="abrirFormDialog()">
    <mat-icon>add</mat-icon>AÃ±adir
  </button>
</mat-toolbar>

<div class="container">
  <table mat-table matSort aria-label="Elements">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="warn" (click)="eliminarCategoria(row)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-button color="primary" (click)="modificarCategoria(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
