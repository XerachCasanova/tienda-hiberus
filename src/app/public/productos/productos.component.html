<div class="containergral">
  <div class="container">
    <div class="cards">
      <mat-card  class="card" *ngFor="let prod of obs | async">
        <mat-card-title>{{ prod.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ prod.descripcion }}</mat-card-subtitle>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" (click)="addToCarrito(prod)">
            AÃ±adir al carrito
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

</div>
