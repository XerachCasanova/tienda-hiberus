<div class="container">
  <form [formGroup]="userSignUpForm" novalidate>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Reg√≠strate</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Nombre" formControlName="nombre">
              <mat-error *ngIf="userSignUpForm.controls['nombre'].hasError('required')">
                El nombre es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Apellido" formControlName="apellido">
              <mat-error *ngIf="userSignUpForm.controls['apellido'].hasError('required')">
                El apellido es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="DNI" formControlName="dni">
              <mat-error *ngIf="userSignUpForm.controls['dni'].hasError('required')">
                El DNI es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="E-mail" formControlName="email">
              <mat-error *ngIf="userSignUpForm.controls['email'].hasError('required')">
                El E-mail es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>


        <div class="row">
          <div class="col">

            <mat-form-field class="full-width">
              <input matInput placeholder="Nombre de usuario" formControlName="username">
              <mat-error *ngIf="userSignUpForm.controls['username'].hasError('required')">
                El nombre de usuario es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Clave" formControlName="clave">
              <mat-error *ngIf="userSignUpForm.controls['clave'].hasError('required')">
                La clave es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <div class="acciones">
        <button mat-raised-button color="primary" [disabled]="userSignUpForm.invalid"
          (click)="signUp()">Sign Up</button>
          <button mat-raised-button color="warn"
          (click)="cancel()"><mat-icon>cancel</mat-icon></button>
      </div>
    </mat-card>
  </form>
</div>
